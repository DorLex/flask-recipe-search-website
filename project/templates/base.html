<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  {% if title %}
  <title>Рецепты | {{ title }}</title>
  {% else %}
  <title>Рецепты | Главная</title>
  {% endif %}

  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <header class="header">
    <h1 id="website-name" class="website-name">Рецепты от Сани</h1>

    <menu class="mainmenu">
      <li><a href="{{ url_for('home') }}">Главная</a></li>
      <li><a href='/registration'>Регистрация</a></li>
      <li><a href="{{ url_for('about') }}">О сайте</a></li>
    </menu>
  </header>

  <div class="title">
    {% block title %}
    {% if title %}
    <h2>{{ title }}</h2>
    {% else %}
    <h2>Главная</h2>
    {% endif %}
    {% endblock %}
  </div>

  <div class="selected-ingredients"></div>

  <div class="search">
    <input type="text" class="search-bar" placeholder="Поиск ингредиентов">
    <ul id="live-search" class="live-search-list"></ul>
  </div>

  <input type="button" class="search-button" value="Найти рецепты">



  {% block content %}
  {% endblock %}

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
